<!DOCTYPE html>

<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
        <link rel="stylesheet" href="css/signIn.css">
        <title> (signin)مدیریت اموزشگاه </title>
    </head>

    <body>
      <div class="wrapper">
        <div class="container main">
          <div class="row">
            <div class="col-md-6 side-image">
              <div class="text"></div>
            </div>

            <form action="#" method="get" autocomplete="off" class="col-md-6 left">
              <div class="input-box">
                <h3> اکانت خود را بسازید </h3>
                <div class="input-field">
                  <input type="text" name="username" class="input" value="" placeholder="نام کاربری" required>
                </div>
                <div class="input-field">
                  <input type="text" name="email-or-phone" class="input" value="" placeholder="ایمیل یا شماره تماس" required>
                </div>
                <div class="input-field">
                  <input type="password" name="password" class="input" value="" placeholder="گذرواژه" required>
                </div>
                <div class="input-field">
                  <input type="password" name="confirm-password" class="input" value="" placeholder="تایید گذرواژه" required>
                </div>
                <div class="input-field">
                  <button type="submit" name="submit_as" value="new-user" class="submit"> ثبت نام </button>
                </div>
                <div class="sign-in">
                  <span> حساب کاربری دارید؟ <a href="login.html"> ورود </a> </span>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
      
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>  
    </body>
</html>
